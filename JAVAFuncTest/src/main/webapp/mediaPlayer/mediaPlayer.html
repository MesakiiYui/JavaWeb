<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
</head>
<body>
<!--<div align="center"><font color="red">服务器上没有对应的录音文件</font></div>-->

<!-- Set ShowControls, ShowDisplay, ShowStatusBar to value 0 to not display the corresponding thing under the video window -->
<object id="MediaPlayer" width="100%" height="780" classid="CLSID:22D6F312-B0F6-11D0-94AB-0080C74C7E95"
        codebase="http://activex.microsoft.com/activex/controls/mplayer/en/nsmp2inf.cab#Version=6,4,7,1112"
        standby="Loading Microsoft Windows Media Player components..."
        type="application/x-oleobject">
    <param name="FileName" value="${urlMessageOrFax!}"/>
    <param name="ShowControls" value="1"/>
    <param name="ShowDisplay" value="1"/>
    <param name="ShowStatusBar" value="1"/>
    <param name="AutoSize" value="1"/>
</object>
<div align="center" style="margin:35px"><a href = "${downURL!?replace('+','%2B')}" target="_blank"><font color="red" style="font-size:2em">下载录音文件</font></a></div>
</body>
</html>
